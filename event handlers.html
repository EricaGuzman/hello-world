<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Javascript event handlers</title>
	</head>
	<body>
		<h1 onmouseover="alert('H2 mouse over')">Javascript event handler</h1><hr/>
		<h3 onmouseout="alert('H3 mouseOut')"> Hey </h3><hr/>
		<h3 onmouseover="alert('H3 mouse over')" onmouseout="alert('H3 mouseOut')"> Hey </h3>
	</body>
</html>
